<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Progress card</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="card1">
          <div class="content">
            <h3>Your Result</h3>
            <div class="circle">
              <div>76</div>
              <h5>of 100</h5>
            </div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="card2">
          <div class="content">
            <h3>Summary</h3>
            <div class="status-bar">
              <div class="status" style="background-color: #fff6f5">
                <span class="name" style="color: #e35357">Reaction</span>
                <span class="changeful-number">
                  80<span class="const-number"> / 100 </span>
                </span>
              </div>
              <div class="status" style="background-color: #fefbf3">
                <span class="name" style="color: #eec565"> Memory </span>
                <span class="changeful-number">
                  92<span class="const-number"> / 100 </span>
                </span>
              </div>
              <div class="status" style="background-color: #f2fbfa">
                <span class="name" style="color: #5db8a0"> Verbal </span>
                <span class="changeful-number">
                  61<span class="const-number"> / 100 </span>
                </span>
              </div>
              <div class="status" style="background-color: #f1f4fa">
                <span class="name" style="color: #2a34a9"> Visual </span>
                <span class="changeful-number">
                  72<span class="const-number"> / 100 </span>
                </span>
              </div>
            </div>
            <button>continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
